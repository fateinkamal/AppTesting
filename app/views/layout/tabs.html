<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Cat Tab -->
  <ion-tab title="Categories" icon-off="ion-android-menu" icon-on="ion-android-menu" href="#/tab/cats">
    <ion-nav-view name="tab-cats"></ion-nav-view>
  </ion-tab>

  <!-- Bag Tab -->
  <ion-tab title="Bags" icon-off="ion-ios-cart" icon-on="ion-ios-cart" href="#/tab/bags">
    <ion-nav-view name="tab-bags"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
